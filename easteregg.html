<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Egg</title>
    <script src="./js/easteregg.js" defer></script>
    <link rel="stylesheet" href="./css/easteregg.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/game/gameicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/game/gameicon-16x16.png"> 
</head>
<body>
    <img src="./img/game/return.png" id="returnbtn" onclick="location.href = './magic.html'"></img>
    <div id="sound-settings">
        <input type="checkbox" name="music-checkbox" id="music-checkbox" checked> <label for="music-checkbox">Muziek</label> <br>
        <input type="checkbox" name="sfx-checkbox" id="sfx-checkbox" checked onclick="checkSettings()"> <label for="sfx-checkbox">SFX</label>
    </div>
    <div id="game">
        <div id="congratulation">Je hebt de <strong>easter egg</strong> gevonden!<br><span style="margin-top: 0; font-size: 25px;">Succes met mijn oh-zo-originele Flappy Pac-Man ;)</span></div>
        <div id="canvasparent">
            <canvas id="gamecanvas" width="800" height="800"></canvas>
        </div>
    </div>
    <div id="creds">Gemaakt met <a target="_blank" href="https://github.com/SanderLauwers/SanderLauwers.github.io/blob/main/js/easteregg.ts">typescript</a> en de html canvas door Sander :) Geweldige sfx door Robbe</div>
</body>
</html>
